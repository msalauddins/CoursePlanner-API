<!DOCTYPE html>
<html>
    <head>
        <title>Login</title>
    </head>
 
    <body>
        <br/><br/>
        <h1 align = "center">User Login</h1>
        <form method="post" action="/log-in" align = "center">
        <label>Enter Details </label>
        <br/><br/>
        <input type="text" name="uid" placeholder="Enter User ID..." required>
        <br/><br/>
        <input type="text" name="pass" placeholder="Enter Password..." required>
        <br/><br/>
        <input type="submit" value="Login">
        </form>
    </body>
</html>
